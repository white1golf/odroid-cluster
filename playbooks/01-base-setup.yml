---
- name: ODROID Cluster - Base Setup (Phase 1)
  hosts: odroid_cluster
  become: yes
  gather_facts: yes

  tasks:
    # 1. 패키지 매니저 업데이트
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist

    # 2. 필수 도구 설치
    - name: Install essential packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - net-tools
          - htop
          - ssh
          - openssh-server
          - python3
          - python3-pip
          - build-essential
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    # 3. 호스트명 설정
    - name: Set hostname
      hostname:
        name: "{{ inventory_hostname }}"
      register: hostname_result

    - name: Update /etc/hosts with new hostname
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.0\.1'
        line: '127.0.0.1 localhost {{ inventory_hostname }}'

    # 4. sudo 비밀번호 없이 실행 가능하도록 설정
    - name: Allow odroid user to run sudo without password
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^odroid ALL='
        line: 'odroid ALL=(ALL) NOPASSWD:ALL'
        validate: 'visudo -cf %s'

    # 5. SSH 서비스 활성화
    - name: Ensure SSH service is running
      service:
        name: ssh
        state: started
        enabled: yes

    # 6. 시스템 정보 수집
    - name: Collect system information
      debug:
        msg: |
          Hostname: {{ inventory_hostname }}
          IP Address: {{ ansible_default_ipv4.address }}
          OS: {{ ansible_distribution }} {{ ansible_distribution_version }}
          Kernel: {{ ansible_kernel }}

    # 7. 재부팅이 필요한지 확인
    - name: Check if reboot is needed
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Notify if reboot is needed
      debug:
        msg: "System reboot is required. Run: ansible-playbook playbooks/01-base-setup.yml --extra-vars='reboot=true'"
      when: reboot_required.stat.exists

  # 재부팅 처리 (필요시)
  post_tasks:
    - name: Reboot system if needed
      reboot:
        msg: "Rebooting after base setup"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
      when: reboot_required.stat.exists and reboot is defined and reboot | bool
